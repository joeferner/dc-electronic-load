<!DOCTYPE html>
<html>
<head>
  <title>DC Electronic Load</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/dc-electronic-load.css" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DC Electronic Load</a>
    </div>
  </div>
</div>

<div class="container">
  <div style="margin-top: 80px;"></div>
  <div class="row">
    <div class="col-md-8">
      <div id="graph" class="graph"></div>
      <button type="button" class="btn btn-default btn-clear">Clear</button>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <div class="connect-group">
        <button type="button" class="btn btn-default btn-connect disabled">Connecting...</button>
        <div class="connect-message"></div>
      </div>

      <div class="form-group">
        <label class="control-label" for="set-amperage">Target Amps (mA)</label>

        <div id="current-set-amperage">???mA</div>
      </div>
      <div class="form-group">
        <label class="control-label" for="set-amperage">Amps (mA)</label>

        <div id="current-amperage">???mA</div>
      </div>
      <div class="form-group">
        <label class="control-label" for="set-amperage">Voltage (V)</label>

        <div id="current-voltage">???V</div>
      </div>
      <div class="form-group">
        <label class="control-label" for="set-amperage">Power (W)</label>

        <div id="current-power">???W</div>
      </div>
      <form role="form" class="form" method="post" action="/recorder/" id="recorder-form">
        <div class="form-group">
          <label class="control-label" for="set-amperage">Recorder</label>

          <div id="current-recording-state">???</div>
          <select name="rate">
            <option value="1000">1s</option>
            <option value="5000">5s</option>
            <option value="10000">10s</option>
            <option value="30000">30s</option>
            <option value="60000">1m</option>
          </select>
          <button type="button" class="btn btn-default btn-recorder-start-stop">Start</button>
          <a href="/recorder/download" class="btn btn-default btn-recorder-download">Download</a>
        </div>
      </form>

      <form role="form" class="form" method="post" action="/amps/set" id="set-amperage-form">
        <div class="form-group">
          <label class="control-label" for="set-amperage">Set Target Amps (mA)</label>
          <input type="number" class="form-control" id="set-amperage" name="value" placeholder="Enter amps in milli-amps" min="0" max="5000" step="1">
        </div>
        <button type="button" class="btn btn-default btn-zero-amps">Zero Amps</button>
        <button type="submit" class="btn btn-default btn-set-amps">Set Amps</button>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.time.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.axislabels.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/dc-electronic-load.js"></script>
</body>
</html>
